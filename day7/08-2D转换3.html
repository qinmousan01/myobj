<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2d转换</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: #ccc;
            margin: 200px auto;
        }
        .box div{
            width: 120px;
            height: 100px;
            background-color: #f00;
            /* scale（2,3）转变宽度为原来的大小的2倍，和其原始大小3倍的高度。 */
            transform: scale(2,3);
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
    </div>
</body>
</html>
